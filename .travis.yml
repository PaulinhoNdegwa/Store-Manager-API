language: python

python:
  "3.6-dev"

install:
  pip install -r requirements.txt

script:
  pytest --cov-report term-missing --cov=app

services:
  postgresql

before_script:
  psql -c 'create database test_db;' -U postgres
  psql -c 'ALTER USER postgres WITH PASSWORD '1234';' -U postgres
  
after_success:
  coveralls
